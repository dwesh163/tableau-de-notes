<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
  <title>Login</title>
</head>
<body>
  <form action="", id="loginForm">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <br>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg">
                  <label class="form-label" for="typeEmailX" style="margin-left: 0px;">Github Link</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width:7px;"></div><div class="form-notch-trailing"></div></div></div>

                
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg">
                  <label class="form-label" for="typePasswordX" style="margin-left: 0px;">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                
                
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="https://google.com">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
</body>

<script>
  var typeEmailX = document.getElementById("typeEmailX");
  var typePasswordX = document.getElementById("typePasswordX");

  if (typeEmailX) {
    typeEmailX.addEventListener("input", function() {
      if (typeEmailX.value.trim() === "") {
        typeEmailX.classList.remove("active");
      } else {
        typeEmailX.classList.add("active");
      }
    });
  }

  if (typePasswordX) {
    typePasswordX.addEventListener("input", function() {
      if (typePasswordX.value.trim() === "") {
        typePasswordX.classList.remove("active");
      } else {
        typePasswordX.classList.add("active");
      }
    });
  }
</script>
<script>
  
  const loginForm = document.getElementById("loginForm");
  const filePath = "../../app/data/data.json"
  
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
  
    const email = document.getElementById("typeEmailX").value;
    const password = document.getElementById("typePasswordX").value;
  
    fetch(filePath)
    .then((response) => response.json())
    .then(data => {
      const email = document.getElementById("typeEmailX").value;
      const password = document.getElementById("typePasswordX").value;

      if (data[email] && data[email]["password"] === password) {
        window.location.href = "https://www.google.com";
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect");
      }
    })
    .catch(error => {
      console.error("Error fetching or processing data:", error);
    });

    });

  </script>
</html>
