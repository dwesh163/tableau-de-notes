	<script>
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

		username = getParameterByName('name');

		$('#username').text(getParameterByName('name').replace('.', ' '));

		if (getParameterByName('p') == null) {
			page = JSON.parse(localStorage.getItem('data'))[username]['page'][0];
			window.location.href = `?name=${username}&p=${page}`;
		}

		$('#page').text(getParameterByName('p').replace('.', ' '));

		$(document).prop('title', 'New Title');

		document.title = `Grade of ${getParameterByName('name').replace('.', ' ')}`;
	</script>

	<script>
		function getAverage(numbers) {
			numbers.shift();

			numbers = numbers.filter(number => number !== "");
			return Math.round(numAverage(numbers) * 2) / 2;
		}

		function numAverage(a, f) {
			f =
				f ||
				function (n) {
					return n;
				};
			var b = a.length,
				c = 0,
				i;
			for (i = 0; i < b; i++) {
				c += Number(f(a[i]));
			}
			return c / b;
		}
	</script>

              			</button></td>`;
					varTr += `<td class="border-0 editbutton" onclick="rmBranche(${i}, ${Branche})" style="width: 5px; padding-left: 12px; padding-right: 1px;">
						<button type="button" class="btn btn-secondary editbutton" style="background-color: #DB2F2C; border: none; width: 40px; height:39px;">

								<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
								<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
							</svg>

						<path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />

						<path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />

		function rmBranche(idGroup, idBranche) {
			dataGrades = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')][getParameterByName('p')];
			dataGrades[idGroup].splice(idBranche, 1);
			data[getParameterByName('name')][getParameterByName('p')] = dataGrades;
			localStorage.setItem('data', JSON.stringify(data));
			setShowMode('edit');
		}

		function addGrade(idGroup, idBranche) {
			$('.newGradeInput').each(function () {
				console.log();
				let attr = $(this).attr('data-id');

				if (attr == `${idGroup}-${idBranche}` && $(this).val() != '') {
					dataGrades = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')][getParameterByName('p')];
					dataGrades[idGroup][idBranche].push($(this).val());
					data[getParameterByName('name')][getParameterByName('p')] = dataGrades;
					localStorage.setItem('data', JSON.stringify(data));
					setShowMode('edit');
				}
			});
		}

		function rmGroup(idGroup) {
			dataGrades = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')][getParameterByName('p')];
			dataGrades.splice(idGroup, 1);
			data[getParameterByName('name')][getParameterByName('p')] = dataGrades;
			localStorage.setItem('data', JSON.stringify(data));
			setShowMode('edit');
		}

		function rmPage() {
			data = JSON.parse(localStorage.getItem('data'));

			data[getParameterByName('name')][getParameterByName('p')] = {};
			data[getParameterByName('name')]['page'].splice(data[getParameterByName('name')]['page'].indexOf(getParameterByName('p')), 1);

			localStorage.setItem('data', JSON.stringify(data));

			window.location.href = `?name=${getParameterByName('name')}`;
		}

			<a class="btn btn-secondary text-white text-uppercase font-weight-bold" role="button" href="?name=${getParameterByName('name')}&p=resum" style="padding-top:9.3px;"><span style="font-weight: 500;">resum</span></a>
		`;

		let templatButtonPlus = `<a type="button" data-bs-toggle="modal" data-bs-target="#modalAddPage" class="btn btn-secondary">
							<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
								<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
								<style>
									svg {
										fill: #ffffff;
									}
								</style>
								<path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
							</svg>
						</a>`;

		HTMLButton = $('<div></div>').html(templatButton).children();

		let dataButton = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')]['page'];
		let nextButton = '';
		let containerButton = $('#btn-container');

		for (let i = 0; i < Object.keys(dataButton).length; i++) {
			let clonedbutton = HTMLButton;

			clonedbutton.find('span').text(dataButton[i]);
			clonedbutton.find('a').attr('href', `?name=${getParameterByName('name')}&p=${dataButton[i]}`);
			clonedbutton.find('.btn').removeClass('active');

			if (clonedbutton.children().text().trim() == getParameterByName('p')) {
				clonedbutton.find('.btn').addClass('active');
			}

			nextButton += clonedbutton.html();
		}

		nextButton += resum;
		nextButton += templatButtonPlus;
		containerButton.html(nextButton);
	</script>

	<script>
		const cells = document.querySelectorAll('.border-1');

		cells.forEach((cell) => {
			const value = parseFloat(cell.textContent);

			if (value >= 1) {
				cell.classList.add('red');
			}
			if (value >= 4) {
				cell.classList.add('orange');
			}
			if (value >= 5) {
				cell.classList.add('green');
			}
		});
	</script>

	<script>
		data = JSON.parse(localStorage.getItem('data'));
		function SetNewPage() {
			if ($('#addPageInput').val() != ""){
				data[getParameterByName('name')]['page'].push($('#addPageInput').val());
				data[getParameterByName('name')][$('#addPageInput').val()] = [];
				localStorage.setItem('data', JSON.stringify(data));
				location.reload();
			}
		}

		$('.grade').show();
		$('.editbutton').hide();
		$('#validButton').hide();
		$('#editButton').show();
		$('#page').show();
		$('.hideEdit').show();
		$('.brancheInput').hide();
		$('.title').show();

		function changeMode(mode) {
			if (mode == 'edit') {
				window.location.href = `?name=${getParameterByName('name')}&p=${getParameterByName('p')}&e`;
			} else {
				setShowMode();
			}
		}

		function setEditMode() {
			$('.grade').hide();
			$('.editbutton').show();
			$('#validButton').show();
			$('#editButton').hide();
			$('#page').hide();
			$('.hideEdit').hide();
			$('#editPageInput').val(getParameterByName('p'));
			$('.brancheInput').show();
			$('.title').hide();

			$('.brancheInput').each(function () {
				$(this).val($(this).attr('data-text').replace('_', ' '));
			});

			$('.title').each(function () {
				$(this).val($(this).attr('data-text').replace('_', ' '));
			});

			$('.gradeInput').each(function () {
				$(this).val($(this).attr('data-text'));
			});
		}

		function setColor(Object) {
			console.log(Object);
			const value = parseFloat(Object.val());

			Object.parent().attr("class", "border-1");

			if (value >= 1) {
				Object.parent().addClass('red');
			}
			if (value >= 4) {
				Object.parent().addClass('orange');
			}
			if (value >= 5) {
				Object.parent().addClass('green');
			}

			dataGrades = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')][getParameterByName('p')];

			console.log(dataGrades[Object.parent().parent().find("#average").attr("data-group")][Object.parent().parent().find("#average").attr("data-branche")]);

			Object.parent().parent().find("#average").text(getAverage(dataGrades[Object.parent().parent().find("#average").attr("data-group")][Object.parent().parent().find("#average").attr("data-branche")]))
		}

		function setShowMode(mode) {
			data = JSON.parse(localStorage.getItem('data'));

			$('.newTitleInput').each(function () {
				try {
					if ($(this).val() != '' && $(this).attr('data-number') != '') {
						data[getParameterByName('name')][getParameterByName('p')][$(this).attr('data-number')][0] = $(this).val().replace('_', ' ');
					}
				} catch (error) {}
			});

			$('.newBrancheInput').each(function () {
				if ($(this).val() != '') {
					data[getParameterByName('name')][getParameterByName('p')][$(this).attr('data-number')].push([$(this).val()]);
				}
			});

			if ($('#editPageInput').val() != getParameterByName('p')) {
				newData = [];

				newData.push($('#editPageInput').val());
				newData.push(...data[getParameterByName('name')]['page']);

				data[getParameterByName('name')]['page'] = newData.filter((page) => page !== getParameterByName('p'));
				data[getParameterByName('name')][$('#editPageInput').val()] = data[getParameterByName('name')][getParameterByName('p')];
				data[getParameterByName('name')][getParameterByName('p')] = {};
			}

			$('.brancheInput').each(function () {
				for (let i = 0; i <= data[getParameterByName('name')][getParameterByName('p')].length - 1; i++) {
					for (let j = 1; j < data[getParameterByName('name')][getParameterByName('p')][i].length; j++) {
						if (data[getParameterByName('name')][getParameterByName('p')][i][j][0] == $(this).attr('data-text')) {
							data[getParameterByName('name')][getParameterByName('p')][i][j][0] = $(this).val().replace(' ', '_');
						}
					}
				}
			});

			localStorage.setItem('data', JSON.stringify(data));

			if (mode == 'edit') {
				window.location.href = `?name=${getParameterByName('name')}&p=${$('#editPageInput').val()}&e`;
			} else {
				window.location.href = `?name=${getParameterByName('name')}&p=${$('#editPageInput').val()}`;
			}
		}

		if (getParameterByName('e') == '') {
			setEditMode();
		}

		$('.gradeInput').on('change keyup paste', function () {
			dataGrades = JSON.parse(localStorage.getItem('data'))[getParameterByName('name')][getParameterByName('p')];

			dataGrades[$(this).attr('data-group')][$(this).attr('data-branche')][$(this).attr('data-grade')] = $(this).val();
			console.log(dataGrades[$(this).attr('data-group')][$(this).attr('data-branche')][$(this).attr('data-grade')]);
			console.log(dataGrades[$(this).attr('data-group')][$(this).attr('data-branche')]);
			console.log(dataGrades[$(this).attr('data-group')]);
			console.log(1);

			data[getParameterByName('name')][getParameterByName('p')] = dataGrades;
			localStorage.setItem('data', JSON.stringify(data));

			setColor($(this));
		});
	</script>
</html>
